<div class="mat-elevation-z8">
  <div class="button-container">
    <div><h1>Fleets</h1></div>
    <span class="spacer"></span>
    <a routerLink="/new-fleet" class="btn btn-primary">Create new fleet</a>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource">
      <!-- Versichertennummer Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef id="header"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="header"> Name </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/fleet-detail/{{element.id}}">{{(element.name)}}</a>
        </td>
      </ng-container>

      <!-- Adresse Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef id="header"> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>
      
      <ng-container matColumnDef="admiral">
        <th mat-header-cell *matHeaderCellDef id="header"> Admiral </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="/person-detail/{{element.admiral.id}}">{{getAdmiralName(element)}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <br>
</div>
