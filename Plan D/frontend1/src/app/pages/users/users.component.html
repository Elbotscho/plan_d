<div class="mat-elevation-z8">
    <div class="button-container">
      <div><h1>Users</h1></div>
      <span class="spacer"></span>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource">
        <!-- Versichertennummer Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef id="header"> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef id="header"> E-Mail </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/fleet-detail/{{element.id}}">{{(element.email)}}</a>
          </td>
        </ng-container>

        <!-- Adresse Column -->
        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef id="header"> Is Active </th>
          <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <br>
  </div>
