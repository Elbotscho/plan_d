<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Add new Fleet</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group my-3">
          <label for="exampleFormControlInput1">Fleet Name</label>
          <input name="fleetName" [(ngModel)]="fleetObj.fleetName" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group my-3">
          <label for="exampleFormControlSelect1">Select Admiral</label>
          <select name="admiral" [(ngModel)]="fleetObj.admiral" class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let person of admirals" [value]="person.id">{{person.name}}</option>        
          </select>
        </div>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block my-3" (click)="add()">Add Fleet</button>
      </form>
    </div>
  </div>
</div>
